<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./index.css" />
        <script type="module" src="./view/expenseCard.js"></script>
        <title>Finance Tracker</title>
    </head>
    <body>
        <!-- Painel superior-->
        <div class="header">
            <h1 class="title">Gerenciamento Financeiro</h1>
            <h5 class="user">Usuário: Caio</h5>

        <!-- Fim do painel superior -->
        <div class="dashboard">
            <div class="despesas-e-receitas">
                <h3 class="dashboard-title">Lançamentos</h3>
                <div class="cardspanel">
                    <script>
                        import {createCard} from 'expenseCard';
                        document.getElementsByClassName('cardspanel')[0].appendChild(createCard());
                    </script>
                </div>
                
            </div>
            <div class="gastos-fixos">
                <h3 class="dashboard-title"> Gastos Fixos</h3>
                <div class="item"></div>
            </div>
            
        </div>
